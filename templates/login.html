{% extends "_layout.html" %}
{% block page_header %}
    <h3 class="small">
        <i class="fa fa-user-secret"></i> Please Sign In...
    </h3>
{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-lg-8">

            <!-- form errors -->
            {% for error in form.errors %}
                <div class="alert alert-dismissible alert-danger">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Oh snap!</strong> {{ error }}
                </div>
            {% endfor %}

            <form method="post" name="login-form" id="login-form" class="form-horizontal">
                {{ form.hidden_tag() }}
                <fieldset>

                    <div class="form-group">
                        <label for="username"><small>Username</small></label>
                        <input type="password" class="form-control" name="username" id="username" placeholder="Enter Your Username">
                    </div>

                    <div class="form-group">
                        <label for="password"><small>Password</small></label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter Your Password">
                    </div>

                    <!-- form actions -->
                    <button type="submit" form="login-form" class="btn btn-md btn-primary">
                        <i class="fa fa-sign-in"></i> Login
                    </button>

                </fieldset>
            </form>
        </div>
    </div>

{% endblock %}
